<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Optimized Web Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="left-buttons">
            <a href="https://www.example1.com" target="_blank" class="btn hyperlink">Example 1</a>
            <a href="https://www.example2.com" target="_blank" class="btn hyperlink">Example 2</a>
        </div>
    </header>

    <main>
        <div class="sections-container">
            {% for section_name, count in [("Zeroth", 4), ("1st", 6), ("2nd", 8)] %}
            <section class="report-section">
                <div class="section-header">
                    <h2>{{ section_name }}</h2>
                    <div class="button-group">
                        <button class="btn clear-btn" onclick="clearSection('{{ section_name }}')">All Clear</button>
                        <button class="btn time-btn" onclick="insertCurrentTime('{{ section_name }}')">현재시간</button>
                    </div>
                </div>
                
                <div class="input-container">
                    {% for i in range(count) %}
                    <div class="input-row">
                        <label>항목 {{ i + 1 }}:</label>
                        <textarea 
                            class="input-field"
                            data-section="{{ section_name }}"
                            data-index="{{ i }}"
                            {% if i == 0 and section_name == "Zeroth" %}
                            >{{ current_time }}</textarea>
                            {% else %}
                            ></textarea>
                            {% endif %}
                    </div>
                    {% endfor %}
                </div>

                <textarea class="output-field" spellcheck="false"></textarea>
                
                <div class="button-container">
                    <button class="btn generate-btn" onclick="generateAndCopy('{{ section_name }}')">
                        Generate & Copy
                    </button>
                    <div class="status-label"></div>
                </div>
            </section>
            {% endfor %}
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
